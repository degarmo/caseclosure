# render.yaml
databases:
  - name: caseclosure-db
    plan: free
    databaseName: caseclosure_db
    user: caseclosure_user

services:
  - type: web
    name: caseclosure
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: caseclosure-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SITE_URL
        value: https://caseclosure.org
      - key: ALLOWED_HOSTS
        value: .caseclosure.org,caseclosure.org,www.caseclosure.org,caseclosure.onrender.com